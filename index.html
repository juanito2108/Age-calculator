<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="dates-container">
        <div class="day">
          <p id="incorrectDay" class="principal-color">DAY</p>
          <input type="number" placeholder="DD" id="birthDay" />
          <p
            id="incorrect-style-text-day"
            class="incorrect-style-text-day oculto"
          >
            Must be a valid day
          </p>
        </div>
        <div class="mounth">
          <p id="incorrectMounth" class="principal-color">MOUNTH</p>
          <input
            type="number"
            placeholder="MM"
            id="birthMounth"
            class="input"
          />
          <p
            id="incorrect-style-text-mounth"
            class="incorrect-style-text-mounth oculto"
          >
            Must be a valid mounth
          </p>
        </div>
        <div class="year">
          <p id="incorrectYear" class="principal-color">YEAR</p>
          <input type="number" placeholder="YYYY" id="birthYear" />
          <p
            id="incorrect-style-text-year"
            class="incorrect-style-text-year oculto"
          >
            Must be a valid year
          </p>
        </div>
        <div class="image-container" id="buttonResult">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </div>
      </div>
      <hr />

      <div class="data-result-container">
        <div class="data-result-year">
          <p class="rayas" id="resultadoAnos">--</p>
          <p>years</p>
        </div>
        <div class="data-result-mounth">
          <p class="rayas" id="resultadoMeses">--</p>
          <p>mounths</p>
        </div>
        <div class="data-result-day">
          <p class="rayas" id="resultadoDias">--</p>
          <p>days</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
